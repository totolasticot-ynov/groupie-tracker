<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Groupie Tracker - Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background-color: #121212; color: #e0e0e0; padding: 20px; }
        h1 { text-align: center; margin-bottom: 20px; font-size: 3rem; text-transform: uppercase; letter-spacing: 2px; }
        
        /* SEARCH BAR */
        .search-container { max-width: 600px; margin: 0 auto 30px auto; position: relative; }
        #search-input { width: 100%; padding: 15px 20px; border-radius: 30px; border: 2px solid #e91e63; background: #1e1e1e; color: white; outline: none; }
        #suggestions-box { position: absolute; top: 55px; width: 100%; background: #2a2a2a; border-radius: 10px; z-index: 100; max-height: 300px; overflow-y: auto; display: none; }
        .suggestion-item { padding: 12px 20px; border-bottom: 1px solid #333; cursor: pointer; display: flex; justify-content: space-between; }
        .suggestion-item:hover { background: #333; }
        .suggestion-type { color: #e91e63; font-size: 0.8rem; text-transform: uppercase; }

        /* FILTERS */
        .filters-container { background-color: #1e1e1e; padding: 25px; border-radius: 15px; max-width: 1000px; margin: 0 auto 40px auto; }
        .filter-row { display: flex; flex-wrap: wrap; justify-content: space-around; gap: 20px; margin-bottom: 20px; }
        .filter-group h3 { color: #e91e63; font-size: 0.9rem; margin-bottom: 10px; text-align: center; }
        input[type="number"] { background: #2a2a2a; border: 1px solid #444; color: white; padding: 8px; width: 80px; text-align: center; border-radius: 5px; }
        button { background-color: #e91e63; color: white; border: none; padding: 12px 30px; border-radius: 30px; cursor: pointer; font-weight: bold; }
        
        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; }
        .card-link { text-decoration: none; color: inherit; }
        .card { background-color: #1e1e1e; border-radius: 15px; overflow: hidden; transition: transform 0.3s; height: 100%; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(233, 30, 99, 0.2); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 15px; text-align: center; }
        .card-info h3 { margin-bottom: 5px; font-size: 1.2rem; }
        .card-info p { color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>
    <h1>Groupie Tracker</h1>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Rechercher (Artiste, Membre, Lieu, Date...)">
        <div id="suggestions-box"></div>
    </div>

    <div class="filters-container">
        <form action="/" method="GET">
            <div class="filter-row">
                <div class="filter-group">
                    <h3>Année Création</h3>
                    <input type="number" name="minCreation" placeholder="Min" value="{{.Filters.MinCreation}}"> - 
                    <input type="number" name="maxCreation" placeholder="Max" value="{{.Filters.MaxCreation}}">
                </div>
                <div class="filter-group">
                    <h3>Année 1er Album</h3>
                    <input type="number" name="minAlbum" placeholder="Min" value="{{.Filters.MinAlbum}}"> - 
                    <input type="number" name="maxAlbum" placeholder="Max" value="{{.Filters.MaxAlbum}}">
                </div>
            </div>
            <div class="filter-group" style="text-align: center;">
                <h3>Nombre de Membres</h3>
                <label><input type="checkbox" name="members" value="1"> 1</label>
                <label><input type="checkbox" name="members" value="2"> 2</label>
                <label><input type="checkbox" name="members" value="3"> 3</label>
                <label><input type="checkbox" name="members" value="4"> 4</label>
                <label><input type="checkbox" name="members" value="5"> 5+</label>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit">Appliquer Filtres</button>
                <a href="/" style="color: #888; margin-left: 15px; text-decoration: none;">Reset</a>
            </div>
        </form>
    </div>

    <div class="grid">
        {{ range .Artists }}
            <a href="/artist?id={{.Id}}" class="card-link">
                <div class="card">
                    {{ if .Image }}<img src="{{ .Image }}" alt="{{ .Name }}">{{ else }}<img src="https://via.placeholder.com/200" alt="No Image">{{ end }}
                    <div class="card-info">
                        <h3>{{ .Name }}</h3>
                        <p>{{ .CreationDate }}</p>
                    </div>
                </div>
            </a>
        {{ end }}
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
