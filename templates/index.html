<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Groupie Tracker - Mes Artistes</title>
    <style>
        /* Un peu de CSS pour faire une jolie grille d'albums */
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: #f4f4f4;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .card h3 {
            font-size: 1.1em;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Ma Collection Groupie Tracker</h1>

    <div style="text-align: center; margin-bottom: 20px;">
        <input type="text" id="searchBar" placeholder="Rechercher un artiste..." style="padding: 10px; width: 300px;">
    </div>

    <div class="grid">
        {{ range .Artists }}
            <div class="card">
                {{ if .Image }}
                    <img src="{{ .Image }}" alt="Album de {{ .Name }}">
                {{ else }}
                    <img src="https://via.placeholder.com/200" alt="Pas d'image">
                {{ end }}
                
                <h3>{{ .Name }}</h3>
            </div>
        {{ end }}
    </div>

    <hr>

    <h2 style="text-align: center;">Exemple de Relations (API)</h2>
    <div style="text-align: center;">
        {{ range $key, $value := .Relations.DatesLocations }}
            <p><strong>{{ $key }}</strong> : {{ $value }}</p>
        {{ end }}
    </div>

    <script>
        let tableauAvecTousLesArtistes = [];
        {{ range .Artists }}
            tableauAvecTousLesArtistes.push("{{ .Name }}");
        {{ end }}
        console.log("Artistes charg√©s :", tableauAvecTousLesArtistes);
    </script>
    <script src="/static/script.js"></script>
</body>
</html>
