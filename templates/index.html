<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Groupie Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #121212; --card: #181818; --accent: #1db954; --text: #fff; --hover: #282828; }
        
        body.light-mode {
            --bg: #f5f5f5;
            --card: #fff;
            --text: #000;
            --hover: #e8e8e8;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 40px 20px; animation: fadeIn 0.8s; }
        h1 { text-align: center; margin-bottom: 40px; font-size: 3.5rem; letter-spacing: -2px; color: var(--accent); }

        /* SEARCH BAR */
        .search-box { max-width: 600px; margin: 0 auto 40px; position: relative; z-index: 100; }
        #search-input { width: 100%; padding: 18px 25px; border-radius: 50px; background: #000; border: 2px solid #333; color: white; font-size: 1.1rem; outline: none; transition: 0.3s; }
        #search-input:focus { border-color: var(--accent); box-shadow: 0 0 20px rgba(29, 185, 84, 0.3); }
        
        body.light-mode #search-input { background: #fff; border-color: #ccc; color: #000; }
        
        #suggestions { position: absolute; top: 65px; width: 100%; background: #222; border-radius: 15px; overflow: hidden; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        body.light-mode #suggestions { background: #fff; border: 1px solid #ddd; }
        
        .sugg-item { padding: 15px 25px; border-bottom: 1px solid #333; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .sugg-item:hover { background: #333; }
        
        body.light-mode .sugg-item { border-color: #ddd; }
        body.light-mode .sugg-item:hover { background: #f5f5f5; }
        
        .sugg-tag { font-size: 0.75rem; border: 1px solid var(--accent); color: var(--accent); padding: 2px 6px; border-radius: 4px; text-transform: uppercase; }

        /* FILTERS */
        .filters { background: var(--card); padding: 30px; border-radius: 20px; max-width: 1000px; margin: 0 auto 50px; border: 1px solid #333; }
        
        body.light-mode .filters { border-color: #ddd; }
        
        .f-row { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-bottom: 20px; }
        .f-group h3 { color: #888; font-size: 0.8rem; text-transform: uppercase; text-align: center; margin-bottom: 10px; }
        
        body.light-mode .f-group h3 { color: #666; }
        
        input[type="number"] { background: #333; border: none; color: white; padding: 8px; border-radius: 5px; width: 80px; text-align: center; }
        
        body.light-mode input[type="number"] { background: #e8e8e8; color: #000; }
        
        button { background: var(--accent); color: #000; border: none; padding: 12px 30px; border-radius: 30px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 1rem; }
        button:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--accent); }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 30px; max-width: 1300px; margin: 0 auto; }
        .card-link { text-decoration: none; color: inherit; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; transition: 0.4s; height: 100%; position: relative; border: 1px solid transparent; }
        .card:hover { transform: translateY(-10px); border-color: var(--accent); background: var(--hover); }
        .card img { width: 100%; height: 220px; object-fit: cover; filter: grayscale(20%); transition: 0.4s; }
        .card:hover img { filter: grayscale(0%); }
        .info { padding: 20px; text-align: center; }
        .info h3 { font-size: 1.1rem; margin-bottom: 5px; font-weight: 700; }
        .info p { color: #888; font-size: 0.9rem; }
    body.light-mode .info p { color: #666; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* THEME TOGGLE */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            background: var(--accent);
            border: none;
            color: #000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.5);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">üåô</button>
    <h1>Groupie Tracker</h1>

    <div class="search-box">
        <input type="text" id="search-input" placeholder="Rechercher un artiste, lieu, date...">
        <div id="suggestions"></div>
    </div>

    <div class="filters">
        <form action="/" method="GET">
            <div class="f-row">
                <div class="f-group">
                    <h3>Ann√©e Cr√©ation</h3>
                    <input type="number" name="minCreation" placeholder="Min" value="{{.Filters.MinCreation}}"> - 
                    <input type="number" name="maxCreation" placeholder="Max" value="{{.Filters.MaxCreation}}">
                </div>
                <div class="f-group">
                    <h3>Ann√©e Album</h3>
                    <input type="number" name="minAlbum" placeholder="Min" value="{{.Filters.MinAlbum}}"> - 
                    <input type="number" name="maxAlbum" placeholder="Max" value="{{.Filters.MaxAlbum}}">
                </div>
            </div>
            <div class="f-group" style="text-align: center;">
                <h3>Membres</h3>
                <label><input type="checkbox" name="members" value="1"> 1</label>
                <label><input type="checkbox" name="members" value="2"> 2</label>
                <label><input type="checkbox" name="members" value="3"> 3</label>
                <label><input type="checkbox" name="members" value="4"> 4</label>
                <label><input type="checkbox" name="members" value="5"> 5+</label>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit">Appliquer Filtres</button>
                <a href="/" style="color: #666; margin-left: 15px; text-decoration: none; font-size: 0.9rem;">Reset</a>
            </div>
        </form>
    </div>

    <div class="grid">
        {{ range .Artists }}
            <a href="/artist?id={{.Id}}" class="card-link">
                <div class="card">
                    {{ if .Image }}<img src="{{ .Image }}">{{ else }}<img src="https://via.placeholder.com/300">{{ end }}
                    <div class="info">
                        <h3>{{ .Name }}</h3>
                        <p>{{ .CreationDate }}</p>
                    </div>
                </div>
            </a>
        {{ end }}
    </div>

    <script src="/static/script.js"></script>
    <script>
        // THEME TOGGLE
        const themeToggle = document.getElementById('themeToggle');

        // Charger le th√®me sauvegard√©
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
