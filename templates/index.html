<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker - Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background-color: #121212; color: #e0e0e0; padding: 20px; }
        
        h1 { text-align: center; margin-bottom: 20px; font-size: 3rem; text-transform: uppercase; letter-spacing: 2px; }

        /* --- BARRE DE RECHERCHE --- */
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px auto;
            position: relative; /* Pour les suggestions en absolu */
        }
        
        #search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 30px;
            border: 2px solid #e91e63;
            background: #1e1e1e;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: box-shadow 0.3s;
        }
        #search-input:focus { box-shadow: 0 0 15px rgba(233, 30, 99, 0.4); }

        #suggestions-box {
            position: absolute;
            top: 55px;
            left: 0;
            width: 100%;
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
            display: none; /* Caché par défaut */
        }

        .suggestion-item {
            padding: 12px 20px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .suggestion-item:hover { background: #333; }
        .suggestion-text { font-weight: bold; color: #fff; }
        .suggestion-type { font-size: 0.8rem; color: #e91e63; text-transform: uppercase; background: rgba(233, 30, 99, 0.1); padding: 3px 8px; border-radius: 5px; }

        /* --- FILTRES --- */
        .filters-container { background-color: #1e1e1e; padding: 25px; border-radius: 15px; max-width: 1000px; margin: 0 auto 40px auto; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .filter-row { display: flex; flex-wrap: wrap; justify-content: space-around; gap: 20px; margin-bottom: 20px; }
        .filter-group { display: flex; flex-direction: column; align-items: center; }
        .filter-group h3 { font-size: 0.9rem; margin-bottom: 10px; color: #e91e63; text-transform: uppercase; }
        input[type="number"] { background: #2a2a2a; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; width: 80px; text-align: center; }
        .checkbox-group label { margin: 0 5px; font-size: 0.9rem; cursor: pointer; }
        button { background-color: #e91e63; color: white; border: none; padding: 12px 30px; font-size: 1rem; border-radius: 30px; cursor: pointer; transition: background 0.3s; font-weight: bold; }
        button:hover { background-color: #c2185b; }
        .reset-link { color: #888; text-decoration: none; margin-left: 15px; font-size: 0.9rem; }

        /* --- GRILLE --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; }
        .card-link { text-decoration: none; color: inherit; }
        .card { background-color: #1e1e1e; border-radius: 15px; overflow: hidden; transition: transform 0.3s, box-shadow 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.3); height: 100%; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(233, 30, 99, 0.2); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 15px; text-align: center; }
        .card-info h3 { margin-bottom: 5px; font-size: 1.2rem; }
        .card-info p { color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>

    <h1>Groupie Tracker</h1>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Rechercher (Artiste, Membre, Lieu, Date...)">
        <div id="suggestions-box"></div>
    </div>

    <div class="filters-container">
        <form action="/" method="GET">
            <div class="filter-row">
                <div class="filter-group">
                    <h3>Année Création</h3>
                    <div>
                        <input type="number" name="minCreation" placeholder="Min" value="{{.Filters.MinCreation}}">
                        <span>-</span>
                        <input type="number" name="maxCreation" placeholder="Max" value="{{.Filters.MaxCreation}}">
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Année 1er Album</h3>
                    <div>
                        <input type="number" name="minAlbum" placeholder="Min" value="{{.Filters.MinAlbum}}">
                        <span>-</span>
                        <input type="number" name="maxAlbum" placeholder="Max" value="{{.Filters.MaxAlbum}}">
                    </div>
                </div>
            </div>
            <div class="filter-group">
                <h3>Nombre de Membres</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="members" value="1"> 1</label>
                    <label><input type="checkbox" name="members" value="2"> 2</label>
                    <label><input type="checkbox" name="members" value="3"> 3</label>
                    <label><input type="checkbox" name="members" value="4"> 4</label>
                    <label><input type="checkbox" name="members" value="5"> 5</label>
                    <label><input type="checkbox" name="members" value="6"> 6+</label>
                </div>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit">APPLIQUER FILTRES</button>
                <a href="/" class="reset-link">Réinitialiser</a>
            </div>
        </form>
    </div>

    <div class="grid">
        {{ range .Artists }}
            <a href="/artist?id={{.Id}}" class="card-link">
                <div class="card">
                    {{ if .Image }}
                        <img src="{{ .Image }}" alt="{{ .Name }}">
                    {{ else }}
                        <img src="https://via.placeholder.com/200" alt="No Image">
                    {{ end }}
                    <div class="card-info">
                        <h3>{{ .Name }}</h3>
                        <p>Depuis {{ .CreationDate }}</p>
                    </div>
                </div>
            </a>
        {{ end }}
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
