<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{.Artist.Name}} - Détails</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; padding: 40px 20px; }
        .container { background-color: #1e1e1e; width: 100%; max-width: 1100px; border-radius: 20px; overflow: hidden; }
        
        .header { background: linear-gradient(to bottom, rgba(0,0,0,0.3), #1e1e1e), url('{{.Artist.Image}}'); background-size: cover; height: 350px; display: flex; align-items: flex-end; padding: 30px; position: relative; }
        .artist-avatar { width: 180px; height: 180px; border-radius: 50%; border: 5px solid #1e1e1e; object-fit: cover; margin-right: 30px; }
        .artist-info h1 { font-size: 3.5rem; margin-bottom: 10px; }
        .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.1); color: white; padding: 10px 20px; border-radius: 30px; text-decoration: none; font-weight: bold; }
        .back-btn:hover { background: #e91e63; }

        .content-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 30px; padding: 30px; }
        h2 { border-bottom: 2px solid #e91e63; padding-bottom: 10px; margin-bottom: 20px; }
        
        .concert-item { background: #2a2a2a; margin-bottom: 15px; padding: 15px; border-radius: 10px; }
        .location-name { font-weight: bold; color: #e91e63; text-transform: capitalize; display: block; }
        .date-tag { display: inline-block; background: #444; font-size: 0.85em; padding: 4px 8px; border-radius: 4px; margin: 5px 5px 0 0; }
        
        #map { height: 500px; width: 100%; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">← Retour</a>
        <div class="header">
            <img src="{{.Artist.Image}}" class="artist-avatar">
            <div class="artist-info">
                <h1>{{.Artist.Name}}</h1>
                <p>Création: {{.Artist.CreationDate}} • 1er Album: {{.Artist.FirstAlbum}}</p>
                <div style="margin-top: 10px;">
                    {{ range .Artist.Members }}<span style="background: #333; padding: 5px 10px; border-radius: 15px; margin-right: 5px; font-size: 0.9rem;">{{ . }}</span>{{ end }}
                </div>
            </div>
        </div>

        <div class="content-grid">
            <div>
                <h2>Concerts & Relations</h2>
                {{ range $key, $val := .Relations.DatesLocations }}
                    <div class="concert-item">
                        <span class="location-name">{{ $key }}</span>
                        {{ range $val }}<span class="date-tag">{{ . }}</span>{{ end }}
                    </div>
                {{ end }}
            </div>
            <div>
                <h2>Carte</h2>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18, attribution: '© OpenStreetMap' }).addTo(map);
        
        var locations = [];
        {{ range $key, $val := .Relations.DatesLocations }} locations.push("{{ $key }}"); {{ end }}

        async function pinLocations() {
            for (let loc of locations) {
                let query = loc.replace(/-/g, ', ').replace(/_/g, ' ');
                try {
                    let res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`);
                    let data = await res.json();
                    if (data.length > 0) {
                        L.marker([data[0].lat, data[0].lon]).addTo(map).bindPopup(`<strong style="text-transform:capitalize">${query}</strong>`);
                    }
                } catch(e) {}
                await new Promise(r => setTimeout(r, 800));
            }
        }
        pinLocations();
    </script>
</body>
</html>
