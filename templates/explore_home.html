<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker - Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #121212; 
            --card: #181818; 
            --accent: #1db954; 
            --text: #fff; 
            --hover: #282828; 
        }

        body.light-mode {
            --bg: #f5f5f5; 
            --card: #fff; 
            --text: #000; 
            --hover: #e8e8e8; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            padding: 40px 20px; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s; 
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            background: var(--accent);
            border: none;
            color: #000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.5);
        }

        h1 { font-size: 3.5rem; text-align: center; margin-bottom: 20px; color: var(--accent); }

        .hero {
            text-align: center;
            margin-bottom: 50px;
        }

        .hero button, .paypal-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
        }

        .hero button:hover, .paypal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">üåô</button>

    <div class="hero">
        <h1>Groupie Tracker</h1>
        <button onclick="window.location.href='/search'">Acc√©der au site</button>

        <!-- Bouton PayPal -->
        <form action="https://www.paypal.com/donate" method="post" target="_top" style="display:inline-block;">
            <input type="hidden" name="business" value="sb-3jjvh48187169@personal.example.com" />
            <input type="hidden" name="currency_code" value="USD" />
            <button type="submit" class="paypal-btn">Faire un don via PayPal</button>
        </form>
    </div>

    <script>
        // THEME TOGGLE
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
