<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groupie Tracker - D√©couvrez les Artistes</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

:root{
    --primary:#1DB954;
    --primary-light:#1ED760;
    --bg:#0a0a0a;
    --card:#121212;
    --text:#ffffff;
    --text-muted:#b3b3b3;
}

body{
    font-family:'Poppins',sans-serif;
    background:var(--bg);
    color:var(--text);
    min-height:100vh;
}

/* Navbar */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    background:#0a0a0aee;
    padding:20px 40px;
    z-index:100;
    border-bottom:1px solid rgba(29,185,84,.1);
}
.navbar-content{
    max-width:1200px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{
    font-size:1.5rem;
    font-weight:800;
    color:var(--primary);
}

/* Hero */
.content{
    padding-top:120px;
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
}

.hero h1{
    font-size:4rem;
    margin-bottom:20px;
}

.hero p{
    max-width:700px;
    color:var(--text-muted);
    margin-bottom:40px;
    font-size:1.2rem;
}

.cta-buttons{
    display:flex;
    gap:20px;
    flex-wrap:wrap;
    justify-content:center;
}

.btn-primary,.btn-secondary{
    padding:16px 40px;
    border-radius:50px;
    border:none;
    cursor:pointer;
    font-weight:700;
    font-size:1rem;
    transition:.3s;
}

.btn-primary{
    background:linear-gradient(135deg,var(--primary),var(--primary-light));
    color:#000;
    box-shadow:0 8px 25px rgba(29,185,84,.4);
}

.btn-primary:hover{transform:scale(1.05);}

.btn-secondary{
    background:transparent;
    border:2px solid rgba(255,255,255,.3);
    color:var(--text-muted);
}

.btn-secondary:hover{background:rgba(255,255,255,.05);}

/* PayPal */
.paypal-container{
    margin-top:40px;
}

.paypal-btn{
    background:linear-gradient(135deg,#1DB954,#1ED760);
    color:#000;
    padding:16px 45px;
    border:none;
    border-radius:50px;
    font-size:1rem;
    font-weight:800;
    cursor:pointer;
    box-shadow:0 8px 30px rgba(29,185,84,.4);
    transition:.3s;
}

.paypal-btn:hover{
    transform:scale(1.05);
    box-shadow:0 12px 40px rgba(29,185,84,.6);
}

/* Stats */
.stats{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:30px;
    margin-top:80px;
    max-width:900px;
    width:100%;
}

.stat-card{
    background:var(--card);
    padding:30px;
    border-radius:15px;
}

.stat-number{
    font-size:2.5rem;
    color:var(--primary);
    font-weight:800;
}

.stat-label{
    color:var(--text-muted);
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="navbar-content">
    <div class="logo">üéµ Groupie Tracker</div>
  </div>
</nav>

<div class="content">
    <h1>D√©couvrez les Artistes</h1>
    <p>Explorez les plus grands artistes du monde, leurs tourn√©es et leurs concerts.</p>

    <div class="cta-buttons">
        <button class="btn-primary" onclick="window.location.href='/search'">Commencer</button>
        <button class="btn-secondary" onclick="document.getElementById('stats').scrollIntoView({behavior:'smooth'})">En savoir plus</button>
    </div>

    <!-- PAYPAL -->
    <div class="paypal-container">
        <form action="https://www.sandbox.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="business" value="sb-43e5c648109286@business.example.com">
            <input type="hidden" name="currency_code" value="EUR">
            <button class="paypal-btn">‚ù§Ô∏è Soutenir le projet</button>
        </form>
    </div>

    <div class="stats" id="stats">
        <div class="stat-card">
            <div class="stat-number">{{len .Artists}}</div>
            <div class="stat-label">Artistes</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">1000+</div>
            <div class="stat-label">Concerts</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">50+</div>
            <div class="stat-label">Pays</div>
        </div>
    </div>
</div>

</body>
</html>
