<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker - Explorez les Artistes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --accent: #1db954;
            --text: #fff;
        }

        body.light-mode {
            --bg: #f8f9fa;
            --card: #fff;
            --text: #000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(29, 185, 84, 0.1);
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent);
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 30px;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto 40px;
        }

        #search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: 2px solid var(--accent);
            background: rgba(29, 185, 84, 0.1);
            color: var(--text);
            font-size: 1rem;
        }

        #suggestions {
            position: absolute;
            top: 60px;
            max-width: 600px;
            width: calc(100% - 40px);
            background: var(--card);
            border-radius: 10px;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-left: 20px;
            z-index: 100;
        }

        .sugg-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(29, 185, 84, 0.2);
            transition: 0.2s;
        }

        .sugg-item:hover {
            background: rgba(29, 185, 84, 0.2);
        }

        .filters {
            background: var(--card);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .filter-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #888;
        }

        input[type="number"] {
            padding: 8px 12px;
            border: 1px solid rgba(29, 185, 84, 0.3);
            border-radius: 5px;
            background: rgba(29, 185, 84, 0.05);
            color: var(--text);
            width: 80px;
        }

        .members-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .members-group label {
            cursor: pointer;
        }

        button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .filter-actions {
            text-align: center;
            margin-top: 20px;
        }

        .reset-link {
            color: var(--accent);
            text-decoration: none;
            margin-left: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(29, 185, 84, 0.3);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-info {
            padding: 15px;
            text-align: center;
        }

        .card-info h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--accent);
        }

        .card-info p {
            font-size: 0.9rem;
            color: #888;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent);
            border: none;
            color: #000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">üåô</button>

    <header>
        <div class="logo">üéµ Groupie Tracker</div>
        <div class="header-right">
            <a href="/" style="color: var(--text); text-decoration: none; font-weight: 600;">Accueil</a>
            <a href="/search" style="color: var(--text); text-decoration: none; font-weight: 600;">Explorer</a>
        </div>
    </header>

    <section class="hero">
        <h1>D√©couvrez les Artistes</h1>
        <p>Explorez les plus grands artistes du monde et leurs tourn√©es</p>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="üîç Rechercher un artiste...">
            <div id="suggestions"></div>
        </div>
    </section>

    <section class="filters">
        <form action="/search" method="GET">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Ann√©e de cr√©ation</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" name="minCreation" placeholder="Min" value="{{.Filters.MinCreation}}">
                        <span>-</span>
                        <input type="number" name="maxCreation" placeholder="Max" value="{{.Filters.MaxCreation}}">
                    </div>
                </div>

                <div class="filter-group">
                    <label>Ann√©e d'album</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" name="minAlbum" placeholder="Min" value="{{.Filters.MinAlbum}}">
                        <span>-</span>
                        <input type="number" name="maxAlbum" placeholder="Max" value="{{.Filters.MaxAlbum}}">
                    </div>
                </div>
            </div>

            <div class="filter-row">
                <div class="filter-group">
                    <label>Nombre de membres</label>
                    <div class="members-group">
                        <label><input type="checkbox" name="members" value="1"> 1</label>
                        <label><input type="checkbox" name="members" value="2"> 2</label>
                        <label><input type="checkbox" name="members" value="3"> 3</label>
                        <label><input type="checkbox" name="members" value="4"> 4</label>
                        <label><input type="checkbox" name="members" value="5"> 5+</label>
                    </div>
                </div>
            </div>

            <div class="filter-actions">
                <button type="submit">üîç Appliquer les filtres</button>
                <a href="/search" class="reset-link">‚Üª R√©initialiser</a>
            </div>
        </form>
    </section>

    <section class="grid">
        {{ range .Artists }}
            <a href="/artist?id={{.Id}}" class="card">
                <img src="{{ .Image }}" alt="{{ .Name }}" onerror="this.src='https://via.placeholder.com/300'">
                <div class="card-info">
                    <h3>{{ .Name }}</h3>
                    <p>üìÖ {{.CreationDate}}</p>
                </div>
            </a>
        {{ end }}
    </section>

    <script src="/static/script.js" defer></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme') || 'dark';
            
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            }

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                const isLight = document.body.classList.contains('light-mode');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
            });
        });
    </script>
</body>
</html>
